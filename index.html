<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project To-Do List</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="card glassmorphism shadow-2xl w-96 p-6">
    <h2 class="text-center text-2xl font-bold text-white mb-4"> Project To-Do List </h2>
    
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
      <button class="btn btn-success" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
